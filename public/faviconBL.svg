<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    :root { color-scheme: light dark; }
    /* Fundo/Texto por tema */
    .bg { fill: #0b0d12; }   /* dark default */
    .fg { fill: #ffffff; }

    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .fg { fill: #111827; }
    }

    /* Tipografia do monograma */
    text {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Noto Sans",
                   "Liberation Sans", sans-serif;
      font-weight: 800;
      letter-spacing: -0.5px; /* aproxima o B do L para ler melhor em 16px */
    }
  </style>

  <!-- fundo arredondado -->
  <rect class="bg" x="2" y="2" width="60" height="60" rx="14" ry="14"></rect>

  <!-- monograma BL -->
  <text class="fg" x="50%" y="50%" font-size="34" text-anchor="middle" dominant-baseline="central">BL</text>
</svg>
